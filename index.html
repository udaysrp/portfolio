<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <header>
            <a href="#" class="logo"><span>My</span>Portfolio_</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <h3>Hey,</h3>
            <h2>I am <span class="text">Uday</span></h2>
            <p>
                Wish me to get succed in my life as a <span>web developer</span><br>and a <span>programmer</span>
            </p>
            <button><ion-icon name="hand-left-outline"></ion-icon></ion-icon>Hire Me</button>
            <button class="chat"><ion-icon name="chatbubbles-outline"></ion-icon>Let's Chat</button>
        </div>
        <img src="/color.png" alt="colors" class="colors">
        <img src="/myphoto.png" alt="kiran" class="kiran">
        <ul class="social">
            <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        </ul>
        <div class="dayNight">
            <ion-icon name="sunny-outline"></ion-icon>
            <ion-icon name="moon-outline"></ion-icon>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    let banner = document.querySelector(".banner");
    let dayNight = document.querySelector(".dayNight");
    dayNight.onclick = ()=>{
        banner.classList.toggle("night");
    }
</script>
</body>
</html>
